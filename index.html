<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 대시보드 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-2">교육 대시보드</h1>
        <p class="text-gray-500 text-center mb-8 text-sm">Google 계정 연동 로그인</p>

        <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">이름 (userName)</label>
                <input type="text" id="inputName" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="성함을 입력하세요">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">고유번호 (userUid)</label>
                <input type="password" id="inputUid" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="고유번호를 입력하세요">
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition flex justify-center items-center">
                로그인 하기
            </button>
        </form>

        <div id="msg" class="mt-4 text-center text-sm font-medium hidden p-3 rounded-lg"></div>
    </div>

    <script>
        // ▼▼▼▼▼▼ 설정 영역 ▼▼▼▼▼▼
        
        // 1. 배포한 Google Apps Script URL (기존 URL 유지)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGwFy-1S83-KCaMLLfhlmjoEE9WtQ0BbRn4sTXfwX0MVM_rPVaqMTmgoCzVXl3yyRS/exec";

        // 2. 이동할 페이지 이름 (수정됨)
        const TARGET_URL = "community.html";

        // ▲▲▲▲▲▲ 설정 끝 ▲▲▲▲▲▲

        function handleLogin(e) {
            e.preventDefault();
            
            const name = document.getElementById('inputName').value.trim();
            const uid = document.getElementById('inputUid').value.trim();
            const msgBox = document.getElementById('msg');
            const btn = document.getElementById('loginBtn');

            // 1. 로딩 표시
            msgBox.classList.remove('hidden', 'bg-red-50', 'text-red-600', 'bg-green-50', 'text-green-700');
            msgBox.className = "mt-4 text-center text-sm font-medium text-blue-600 block bg-blue-50 p-3 rounded-lg";
            msgBox.innerHTML = `<span class="inline-block animate-spin mr-2">↻</span>정보 확인 중...`;
            
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            // 2. Google Apps Script로 데이터 전송 (POST)
            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ userName: name, userUid: uid })
            })
            .then(response => response.json())
            .then(data => {
                // [디버깅] 서버가 보낸 전체 데이터를 콘솔에 출력
                console.log("서버 응답 데이터:", data);

                // 3. 결과 처리
                if (data.result === "success") {
                    msgBox.className = "mt-4 text-center text-sm font-medium text-green-700 block bg-green-50 p-3 rounded-lg";
                    msgBox.innerHTML = `✅ <b>로그인 성공!</b><br>${data.user.userName}님 환영합니다.`;
                    
                    setTimeout(() => {
                        // community.html로 이동하며 파라미터 전달
                        const finalUrl = `${TARGET_URL}?name=${encodeURIComponent(data.user.userName)}&uid=${encodeURIComponent(data.user.userUid)}`;
                        window.location.href = finalUrl;
                    }, 1000);

                } else {
                    // 실패 메시지가 없으면(undefined), 서버 코드가 옛날 버전이라는 뜻입니다.
                    const failMsg = data.message || "서버 코드가 업데이트되지 않았습니다.<br>앱스크립트에서 <b>[새 배포]</b>를 다시 진행해주세요.";
                    throw new Error(failMsg);
                }
            })
            .catch(error => {
                console.error("Login Error:", error);
                msgBox.className = "mt-4 text-center text-sm font-medium text-red-600 block bg-red-50 p-3 rounded-lg";
                
                const errorText = error.message.replace(/\n/g, "<br>");
                msgBox.innerHTML = `⚠️ <b>로그인 실패</b><br>${errorText}`;
                
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            });
        }
    </script>
</body>
</html>
