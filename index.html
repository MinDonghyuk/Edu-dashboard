<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 대시보드 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-2">교육 대시보드</h1>
        <p class="text-gray-500 text-center mb-8 text-sm">Google 계정 연동 로그인</p>

        <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
            <div>
                <label for="inputName" class="block text-sm font-medium text-gray-700 mb-1">이름 (userName)</label>
                <input type="text" id="inputName" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="성함을 입력하세요">
            </div>

            <div>
                <label for="inputUid" class="block text-sm font-medium text-gray-700 mb-1">고유번호 (userUid)</label>
                <input type="password" id="inputUid" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="고유번호를 입력하세요">
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition flex justify-center items-center">
                로그인 하기
            </button>
        </form>

        <div id="msg" class="mt-4 text-center text-sm font-medium hidden p-3 rounded-lg"></div>
    </div>

    <script>
        // ▼▼▼▼▼▼ 설정 영역 ▼▼▼▼▼▼
        
        // 사용자님이 주신 주소 그대로 (URL 변경 X)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwUnNHEyJgc924PmepmrBJddvfkSjotby6lAhriEoR4VlBGnhLtT-Ft4IO24Lt-JDhX/exec";

        const TARGET_URL = "community.html";

        // ▲▲▲▲▲▲ 설정 끝 ▲▲▲▲▲▲

        window.onload = function() {
            const savedUser = localStorage.getItem('edu_user_session');
            if (savedUser) {
                console.log("세션 정보 있음");
                // window.location.href = TARGET_URL; 
            }
        };

        function handleLogin(e) {
            e.preventDefault();
            
            const name = document.getElementById('inputName').value.trim();
            const uid = document.getElementById('inputUid').value.trim();
            const msgBox = document.getElementById('msg');
            const btn = document.getElementById('loginBtn');

            // UI 업데이트
            msgBox.classList.remove('hidden', 'bg-red-50', 'text-red-600', 'bg-green-50', 'text-green-700');
            msgBox.className = "mt-4 text-center text-sm font-medium text-blue-600 block bg-blue-50 p-3 rounded-lg";
            msgBox.innerHTML = `<span class="inline-block animate-spin mr-2">↻</span>정보 확인 중...`;
            
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            // ★★★ 필살기: action과 데이터를 모두 보냅니다 ★★★
            // 서버가 구버전이든 신버전이든 무조건 처리되도록 합니다.
            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    action: "login",  // 구버전을 위한 안전장치
                    userName: name, 
                    userUid: uid 
                }) 
            })
            .then(response => response.json())
            .then(data => {
                console.log("서버 응답:", data);

                if (data.status === "success") { 
                    msgBox.className = "mt-4 text-center text-sm font-medium text-green-700 block bg-green-50 p-3 rounded-lg";
                    msgBox.innerHTML = `✅ <b>로그인 성공!</b><br>${data.user.userName}님 환영합니다.`;
                    
                    localStorage.setItem('edu_user_session', JSON.stringify({
                        name: data.user.userName,
                        uid: data.user.userUid,
                        loginAt: new Date().getTime()
                    }));

                    setTimeout(() => {
                        const finalUrl = `${TARGET_URL}?name=${encodeURIComponent(data.user.userName)}&uid=${encodeURIComponent(data.user.userUid)}`;
                        window.location.href = finalUrl;
                    }, 1000);

                } else {
                    throw new Error(data.message || "정보가 일치하지 않습니다.");
                }
            })
            .catch(error => {
                console.error("Login Error:", error);
                msgBox.className = "mt-4 text-center text-sm font-medium text-red-600 block bg-red-50 p-3 rounded-lg";
                msgBox.innerHTML = `⚠️ <b>로그인 실패</b><br>${error.message}`;
                
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            });
        }
    </script>
</body>
</html>
