<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 대시보드 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-2">교육 대시보드</h1>
        <p class="text-gray-500 text-center mb-8 text-sm">Google 계정 연동 로그인</p>

        <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">이름 (userName)</label>
                <input type="text" id="inputName" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="성함을 입력하세요">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">고유번호 (userUid)</label>
                <input type="password" id="inputUid" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="고유번호를 입력하세요">
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition flex justify-center items-center">
                로그인 하기
            </button>
        </form>

        <div id="msg" class="mt-4 text-center text-sm font-medium hidden p-3 rounded-lg"></div>
    </div>

    <script>
        // ▼▼▼▼▼▼ 설정 영역 ▼▼▼▼▼▼
        
        // [중요] 앱스크립트에서 '새 배포' 후 생성된 URL을 이곳에 덮어씌워주세요.
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwXUC8CQxinA2jAPZrYncRLXC-klSfJE-nK9u51b_lK8q4LiFylvMRFFfmO0k1sn2MI/exec";

        // 이동할 페이지 이름
        const TARGET_URL = "community.html";

        // ▲▲▲▲▲▲ 설정 끝 ▲▲▲▲▲▲

        // 지수 백오프를 포함하는 fetch 함수
        async function fetchWithRetry(url, options, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) throw error; // 마지막 시도에서 실패하면 던짐
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const name = document.getElementById('inputName').value.trim();
            const uid = document.getElementById('inputUid').value.trim();
            const msgBox = document.getElementById('msg');
            const btn = document.getElementById('loginBtn');

            // 1. 로딩 표시
            msgBox.classList.remove('hidden', 'bg-red-50', 'text-red-600', 'bg-green-50', 'text-green-700');
            msgBox.className = "mt-4 text-center text-sm font-medium text-blue-600 block bg-blue-50 p-3 rounded-lg";
            msgBox.innerHTML = `<span class="inline-block animate-spin mr-2">↻</span>정보 확인 중...`;
            
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            // 2. Google Apps Script로 데이터 전송 (POST)
            
            const formData = new URLSearchParams();
            formData.append('userName', name);
            formData.append('userUid', uid);

            try {
                const response = await fetchWithRetry(SCRIPT_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: formData.toString()
                });

                // 응답이 성공적이지 않으면 (예: 4xx, 5xx 에러)
                if (!response.ok) {
                    // 응답 본문을 텍스트로 읽어 오류 메시지로 사용 (GAS 오류 페이지 등)
                    const errorText = await response.text();
                    console.error("Server responded with error status:", response.status, errorText);
                    // HTML 태그를 제거하고 첫 200자만 표시하도록 메시지 처리
                    const cleanText = errorText.replace(/<[^>]*>?/gm, ' ').trim();
                    throw new Error(`서버 오류 (HTTP ${response.status}): Apps Script 응답이 JSON 형식이 아닙니다. 응답 내용: ${cleanText.substring(0, 200)}...`);
                }

                // 응답을 JSON으로 파싱 시도
                const data = await response.json();
                
                console.log("서버 응답 데이터:", data);

                // 3. 결과 처리
                if (data.result === "success") {
                    msgBox.className = "mt-4 text-center text-sm font-medium text-green-700 block bg-green-50 p-3 rounded-lg";
                    msgBox.innerHTML = `✅ <b>로그인 성공!</b><br>${data.user.userName}님 환영합니다.`;
                    
                    setTimeout(() => {
                        const finalUrl = `${TARGET_URL}?name=${encodeURIComponent(data.user.userName)}&uid=${encodeURIComponent(data.user.userUid)}`;
                        window.location.href = finalUrl;
                    }, 1000);

                } else {
                    const failMsg = data.message || "로그인에 실패했습니다.";
                    throw new Error(failMsg);
                }

            } catch (error) {
                console.error("Login Error:", error);
                msgBox.className = "mt-4 text-center text-sm font-medium text-red-600 block bg-red-50 p-3 rounded-lg";
                
                // 오류 메시지에 "JSON 파싱 오류" 대신 상세 정보가 나오도록 처리
                let errorText = error.message.replace(/\n/g, "<br>");
                if (error.message.includes("JSON 파싱 오류")) {
                    errorText = "<b>[JSON 파싱 오류]</b> Apps Script 서버 응답을 확인하세요. (배포 권한 오류일 수 있음)";
                }

                msgBox.innerHTML = `⚠️ <b>로그인 실패</b><br>${errorText}`;
                
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
