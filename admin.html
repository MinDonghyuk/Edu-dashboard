<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 성과 대시보드 - EduAdmin</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 아이콘 컴포넌트 ---
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        // --- 대시보드용 통계 상수는 유지 (화면 구성용) ---
        const STATS = [
            { title: '전체 구성원', value: '162명', change: '참여율 98%', icon: 'users', color: 'text-blue-600', bg: 'bg-blue-100' },
            { title: '평균 목표 달성률', value: '78.5%', change: '+12.4%', icon: 'target', color: 'text-emerald-600', bg: 'bg-emerald-100' },
            { title: '교육 만족도', value: '4.8/5.0', change: '효과성 높음', icon: 'award', color: 'text-amber-600', bg: 'bg-amber-100' },
            { title: '학습 진행 중', value: '145명', change: '17명 미참여', icon: 'book-open', color: 'text-indigo-600', bg: 'bg-indigo-100' },
        ];

        const GOAL_ACHIEVEMENT_DATA = [
            { category: 'AI/데이터 역량', target: 100, current: 85, color: 'bg-blue-500' },
            { category: '리더십/소통', target: 100, current: 62, color: 'bg-green-500' },
            { category: '직무 전문성', target: 100, current: 94, color: 'bg-purple-500' },
            { category: '외국어/글로벌', target: 100, current: 45, color: 'bg-orange-500' },
        ];

        const CURRENT_LEARNING_STATUS = [
            { title: '사내 데이터 분석 기초', count: 54, percentage: 33, category: 'AI/DT' },
            { title: '2024 팀장 리더십 과정', count: 12, percentage: 7, category: '리더십' },
            { title: '비즈니스 영어 회화', count: 35, percentage: 21, category: '어학' },
            { title: '마케팅 트렌드 워크숍', count: 28, percentage: 17, category: '직무' },
            { title: '기타/개별학습', count: 33, percentage: 20, category: '기타' },
        ];

        const EFFECTIVENESS_METRICS = [
            { label: '업무 적용도', score: 85, description: '교육 내용을 실무에 적용하고 있음' },
            { label: '역량 향상도', score: 72, description: '교육 전 대비 스킬이 향상됨' },
            { label: '조직 몰입도', score: 90, description: '교육 후 조직에 대한 긍정적 인식 증가' },
        ];

        // --- 기타 목업 데이터 (커뮤니티 등)는 삭제하거나 유지 (요청에 따라 유지) ---
        const COMMUNITY_POSTS = [
            { id: 1, title: '강의 질문있습니다!', author: '김철수', category: 'Q&A', reports: 0, date: '10분 전' },
            { id: 2, title: '스터디 모집합니다 (서울)', author: '박지성', category: '스터디', reports: 0, date: '1시간 전' },
            { id: 3, title: '이 사이트 별로네요;;', author: '익명123', category: '자유', reports: 5, date: '3시간 전' }, 
        ];

        const CONTENT_STRUCTURE = [
            { 
                id: 'c1', title: 'Chapter 1. React 시작하기', expanded: true,
                items: [
                    { id: 'l1', title: '1-1. React란 무엇인가?', type: 'video', duration: '10:00', status: 'published' },
                    { id: 'l2', title: '1-2. 개발 환경 설정', type: 'doc', duration: '5 min', status: 'published' },
                    { id: 'l3', title: 'Chapter 1 퀴즈', type: 'quiz', duration: '-', status: 'draft' },
                ]
            },
            { 
                id: 'c2', title: 'Chapter 2. JSX와 컴포넌트', expanded: false,
                items: [
                    { id: 'l4', title: '2-1. JSX 문법 기초', type: 'video', duration: '15:30', status: 'published' },
                    { id: 'l5', title: '2-2. 첫 번째 컴포넌트 만들기', type: 'video', duration: '12:00', status: 'draft' },
                ]
            },
        ];

        // --- Sub Components ---
        const StatCard = ({ title, value, change, icon, color, bg }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <div className="flex justify-between items-start">
                    <div>
                        <p className="text-sm font-medium text-gray-500 mb-1">{title}</p>
                        <h3 className="text-2xl font-bold text-gray-900">{value}</h3>
                    </div>
                    <div className={`p-3 rounded-lg ${bg}`}>
                        <Icon name={icon} className={`w-6 h-6 ${color}`} />
                    </div>
                </div>
                <div className="mt-4 flex items-center text-sm">
                    <span className={change.includes('-') || change.includes('미참여') ? 'text-red-600 font-medium' : 'text-green-600 font-medium'}>
                        {change}
                    </span>
                </div>
            </div>
        );

        const Badge = ({ status }) => {
            const styles = {
                PENDING: 'bg-yellow-100 text-yellow-800',
                ADMIN_APPROVED: 'bg-blue-100 text-blue-800',
                REJECTED: 'bg-red-100 text-red-800',
                FINAL_APPROVED: 'bg-green-100 text-green-800',
            };
            const labels = {
                PENDING: '결재 대기',
                ADMIN_APPROVED: '팀장 승인 중',
                REJECTED: '반려됨',
                FINAL_APPROVED: '최종 승인',
            };
            return (
                <span className={`px-2.5 py-0.5 rounded-full text-xs font-medium ${styles[status] || 'bg-gray-100 text-gray-800'}`}>
                    {labels[status] || status}
                </span>
            );
        };

        const ProgressBar = ({ value, color = "bg-blue-600", height = "h-2" }) => (
            <div className={`w-full bg-gray-100 rounded-full ${height}`}>
                <div className={`${color} ${height} rounded-full transition-all duration-500`} style={{ width: `${value}%` }}></div>
            </div>
        );

        // --- Main App Component ---
        function App() {
            // Google Apps Script Web App URL (배포된 URL 유지)
            const API_URL = "https://script.google.com/macros/s/AKfycbxOBPklQA0PacUlQRl9nTDHppSaHv0qFuxbmuUdNYnTs1USkUeYTO-iIyXVTRbAn4o5/exec";

            const [activeTab, setActiveTab] = useState('dashboard');
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            
            // Content & Education Plan States
            const [selectedContentId, setSelectedContentId] = useState('l1');
            const [contentStructure, setContentStructure] = useState(CONTENT_STRUCTURE);
            const [plans, setPlans] = useState([]);
            const [selectedUserGroup, setSelectedUserGroup] = useState(null);
            
            // User Management State
            const [users, setUsers] = useState([]); 
            
            const [isLoading, setIsLoading] = useState(false);
            const [errorMsg, setErrorMsg] = useState(null);

            const mapStatus = (statusText) => {
                if (statusText === '심사중') return 'ADMIN_APPROVED';
                if (statusText === '반려') return 'REJECTED';
                if (statusText === '반려_교육팀') return 'REJECTED';
                if (statusText === '승인') return 'FINAL_APPROVED';
                return 'PENDING';
            };

            // 데이터 로딩 로직 (탭 변경 시 실행)
            useEffect(() => {
                if (activeTab === 'courses') {
                    // 교육 계획 조회 (type=plans)
                    setIsLoading(true);
                    setErrorMsg(null);
                    fetch(`${API_URL}?type=plans&t=${new Date().getTime()}`)
                        .then(res => res.json())
                        .then(response => {
                            if (response.status === 'success') {
                                const mappedPlans = response.data.map(item => ({
                                    id: item.id,
                                    user: item.user,
                                    empId: item.empId,
                                    dept: '-',
                                    title: item.title || '-', 
                                    content: item.goal || '-', 
                                    method: item.method || '-', 
                                    organizer: item.organizer || '-', 
                                    hours: item.hours || '-', 
                                    period: item.period || '-', 
                                    refund: item.refund || '-', 
                                    date: item.date,
                                    status: mapStatus(item.status),
                                    cost: item.cost || '0원',
                                    rejectReason: item.rejectReason || ''
                                }));
                                setPlans(mappedPlans);
                            }
                        })
                        .catch(err => {
                            console.error(err);
                            setErrorMsg("데이터 로드 실패 (CORS 확인)");
                        })
                        .finally(() => setIsLoading(false));
                } 
                else if (activeTab === 'users') {
                    // 사용자 목록 조회 (type=users)
                    setIsLoading(true);
                    setErrorMsg(null);
                    fetch(`${API_URL}?type=users&t=${new Date().getTime()}`)
                        .then(res => res.json())
                        .then(response => {
                            if (response.status === 'success') {
                                setUsers(response.data);
                            } else {
                                setErrorMsg("사용자 데이터를 불러오지 못했습니다.");
                            }
                        })
                        .catch(err => {
                            console.error(err);
                            setErrorMsg("데이터 로드 실패");
                        })
                        .finally(() => setIsLoading(false));
                }
            }, [activeTab]);

            // Grouping logic for courses
            const groupedPlans = useMemo(() => {
                const groups = {};
                plans.forEach(plan => {
                    const key = plan.empId || 'unknown';
                    if (!groups[key]) {
                        groups[key] = {
                            user: plan.user || '이름 없음',
                            empId: plan.empId || '-',
                            dept: plan.dept,
                            items: []
                        };
                    }
                    groups[key].items.push(plan);
                });
                return Object.values(groups);
            }, [plans]);

            useEffect(() => {
                if (selectedUserGroup) {
                    const updatedGroup = groupedPlans.find(g => g.empId === selectedUserGroup.empId);
                    if (updatedGroup) setSelectedUserGroup(updatedGroup);
                }
            }, [plans, groupedPlans]);

            const navItems = [
                { id: 'dashboard', label: '교육 성과 대시보드', icon: 'layout-dashboard' },
                { id: 'users', label: '사용자 관리', icon: 'users' },
                { id: 'courses', label: '교육 계획 관리', icon: 'book-open' },
                { id: 'contents', label: '콘텐츠 관리', icon: 'folder-open' },
                { id: 'community', label: '커뮤니티 관리', icon: 'message-square' },
                { id: 'settings', label: '설정', icon: 'settings' },
            ];

            const ContentIcon = ({ type }) => {
                switch(type) {
                    case 'video': return <Icon name="play-circle" size={16} className="text-rose-500" />;
                    case 'doc': return <Icon name="file-text" size={16} className="text-blue-500" />;
                    case 'quiz': return <Icon name="help-circle" size={16} className="text-amber-500" />;
                    default: return <Icon name="file-text" size={16} className="text-gray-400" />;
                }
            };

            // Actions
            const handleApprovePlan = (id) => {
                if (confirm('승인하시겠습니까?')) {
                    setPlans(prev => prev.map(p => p.id === id ? { ...p, status: 'ADMIN_APPROVED' } : p));
                    fetch(API_URL, {
                        method: 'POST',
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify({ id: id, action: 'APPROVE' })
                    }).catch(console.error);
                }
            };

            const handleRejectPlan = (id) => {
                const reason = prompt('반려 사유를 입력해주세요:');
                if (reason !== null) {
                    setPlans(prev => prev.map(p => p.id === id ? { ...p, status: 'REJECTED', rejectReason: reason } : p));
                    fetch(API_URL, {
                        method: 'POST',
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify({ id: id, action: 'REJECT', rejectReason: reason })
                    }).catch(console.error);
                }
            };

            const renderContent = () => {
                switch (activeTab) {
                case 'dashboard':
                    return (
                        <div className="space-y-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {STATS.map((stat, idx) => <StatCard key={idx} {...stat} />)}
                            </div>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-lg font-bold text-gray-900 flex items-center gap-2"><Icon name="target" className="w-5 h-5 text-blue-500" />분야별 목표 달성률</h3>
                                        <span className="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">2024년 4분기</span>
                                    </div>
                                    <div className="space-y-6">
                                        {GOAL_ACHIEVEMENT_DATA.map((item, idx) => (
                                            <div key={idx}>
                                                <div className="flex justify-between text-sm mb-2"><span className="font-medium text-gray-700">{item.category}</span><span className="font-bold text-gray-900">{item.current}%</span></div>
                                                <ProgressBar value={item.current} color={item.color} height="h-3" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-lg font-bold text-gray-900 flex items-center gap-2"><Icon name="book-open" className="w-5 h-5 text-indigo-500" />수강 중인 교육</h3>
                                    </div>
                                    <div className="space-y-4">
                                        {CURRENT_LEARNING_STATUS.map((course, idx) => (
                                            <div key={idx} className="flex items-center p-3 hover:bg-gray-50 rounded-lg transition-colors border border-transparent hover:border-gray-100">
                                                <div className="w-10 h-10 rounded-lg bg-indigo-50 text-indigo-600 flex items-center justify-center font-bold text-sm mr-4 flex-shrink-0">{idx + 1}</div>
                                                <div className="flex-1"><div className="flex justify-between mb-1"><h4 className="text-sm font-semibold text-gray-900">{course.title}</h4></div><ProgressBar value={course.percentage} color="bg-indigo-500" height="h-1.5" /></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
                
                case 'users':
                    return (
                        <div className="space-y-6">
                            <div className="flex justify-between items-end mb-2">
                                <div>
                                    <h2 className="text-xl font-bold text-gray-900">사용자 관리</h2>
                                    <p className="text-sm text-gray-500 mt-1">사내 임직원 인적사항을 관리합니다.</p>
                                </div>
                                <button className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors flex items-center gap-2">
                                    <Icon name="plus" size={16} /> 사용자 추가
                                </button>
                            </div>

                            {/* User List in Cards (Scroll View) */}
                            <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden h-[calc(100vh-250px)]">
                                {isLoading ? (
                                    <div className="h-full flex items-center justify-center text-gray-500">
                                        <div className="text-center">
                                            <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
                                            <p>인적사항을 불러오는 중입니다...</p>
                                        </div>
                                    </div>
                                ) : users.length === 0 ? (
                                    <div className="h-full flex items-center justify-center text-gray-500">
                                        <div className="text-center">
                                            <Icon name="users" size={48} className="mx-auto mb-4 opacity-20" />
                                            <p>{errorMsg || "등록된 사용자가 없습니다."}</p>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-full overflow-y-auto p-4 space-y-3">
                                        {users.map((user) => (
                                            <div key={user.id} className="bg-white border border-gray-200 rounded-xl p-5 hover:shadow-md transition-shadow flex flex-col gap-4">
                                                
                                                {/* Header Line: Name, Position, Title */}
                                                <div className="flex justify-between items-start">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-10 h-10 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center font-bold text-lg">
                                                            {user.name[0]}
                                                        </div>
                                                        <div>
                                                            <div className="flex items-center gap-2">
                                                                <h3 className="text-lg font-bold text-gray-900">{user.name}</h3>
                                                                <span className="text-sm text-gray-600 bg-gray-100 px-2 py-0.5 rounded">{user.position}</span>
                                                                {user.titleName && <span className="text-xs text-blue-600 bg-blue-50 px-2 py-0.5 rounded border border-blue-100">{user.titleName}</span>}
                                                            </div>
                                                            <p className="text-xs text-gray-400 mt-0.5">{user.userUid}</p>
                                                        </div>
                                                    </div>
                                                    <button className="text-gray-400 hover:text-blue-600 transition-colors">
                                                        <Icon name="more-horizontal" size={20} />
                                                    </button>
                                                </div>

                                                {/* Body: Details Grid */}
                                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-gray-600 bg-gray-50 p-3 rounded-lg border border-gray-100">
                                                    <div>
                                                        <span className="block text-xs text-gray-400 mb-1">사번</span>
                                                        <span className="font-medium text-gray-800">{user.empId}</span>
                                                    </div>
                                                    <div>
                                                        <span className="block text-xs text-gray-400 mb-1">소속 부서</span>
                                                        <span className="font-medium text-gray-800">{user.deptName} <span className="text-xs text-gray-400">({user.deptCode})</span></span>
                                                    </div>
                                                    <div>
                                                        <span className="block text-xs text-gray-400 mb-1">직무</span>
                                                        <span className="font-medium text-gray-800">{user.job || '-'}</span>
                                                    </div>
                                                    <div>
                                                        <span className="block text-xs text-gray-400 mb-1">이메일</span>
                                                        <span className="font-medium text-gray-800">{user.email || '-'}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    );

                case 'courses':
                    return (
                        <>
                            <div className="mb-6 flex justify-between items-end">
                                <div>
                                    <h2 className="text-xl font-bold text-gray-900">교육 계획 관리 (임직원별)</h2>
                                    <p className="text-sm text-gray-500 mt-1">임직원 목록을 클릭하여 개별 신청 내역을 검토하고 승인/반려합니다.</p>
                                </div>
                                {errorMsg && <span className="text-xs text-red-600 bg-red-50 px-2 py-1 rounded border border-red-200 animate-pulse">⚠️ {errorMsg}</span>}
                            </div>

                            <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                                {isLoading ? (
                                    <div className="p-12 text-center text-gray-500">
                                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
                                        <p>데이터를 불러오는 중입니다...</p>
                                    </div>
                                ) : (
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm text-left">
                                            <thead className="bg-gray-50 text-gray-700 text-xs uppercase font-semibold">
                                                <tr>
                                                    <th className="px-6 py-3">임직원 정보</th>
                                                    <th className="px-6 py-3">총 신청 건수</th>
                                                    <th className="px-6 py-3">진행 상태</th>
                                                    <th className="px-6 py-3 text-right">상세보기</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100">
                                                {groupedPlans.map((group) => {
                                                    const pendingCount = group.items.filter(i => i.status === 'PENDING').length;
                                                    const approvedCount = group.items.filter(i => i.status === 'ADMIN_APPROVED' || i.status === 'FINAL_APPROVED').length;
                                                    return (
                                                        <tr key={group.empId} onClick={() => setSelectedUserGroup(group)} className="hover:bg-blue-50 cursor-pointer transition-colors">
                                                            <td className="px-6 py-4">
                                                                <div className="font-semibold text-gray-900">{group.user}</div>
                                                                <div className="text-xs text-gray-500 flex items-center gap-1 mt-0.5">
                                                                    <span className="bg-gray-100 px-1.5 rounded">{group.empId}</span><span>{group.dept}</span>
                                                                </div>
                                                            </td>
                                                            <td className="px-6 py-4"><div className="font-medium text-gray-800">{group.items.length} 건</div></td>
                                                            <td className="px-6 py-4">
                                                                <div className="flex gap-2 text-xs">
                                                                    {pendingCount > 0 && <span className="text-amber-600 bg-amber-50 px-2 py-1 rounded-full border border-amber-100">결재 대기 {pendingCount}</span>}
                                                                    {approvedCount > 0 && <span className="text-blue-600 bg-blue-50 px-2 py-1 rounded-full border border-blue-100">승인 {approvedCount}</span>}
                                                                    {group.items.length === 0 && <span className="text-gray-400">내역 없음</span>}
                                                                </div>
                                                            </td>
                                                            <td className="px-6 py-4 text-right text-gray-400"><Icon name="chevron-right" size={20} /></td>
                                                        </tr>
                                                    );
                                                })}
                                                {groupedPlans.length === 0 && <tr><td colSpan="4" className="px-6 py-12 text-center text-gray-500"><Icon name="inbox" size={48} className="mx-auto mb-4 opacity-20" /><p>등록된 교육 계획이 없습니다.</p></td></tr>}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>

                            {selectedUserGroup && (
                                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" onClick={() => setSelectedUserGroup(null)}>
                                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-4xl h-[80vh] flex flex-col overflow-hidden animate-[fade-in_0.2s_ease-out]" onClick={(e) => e.stopPropagation()}>
                                        <div className="bg-white border-b border-gray-100 p-6 flex justify-between items-center">
                                            <div><h3 className="text-xl font-bold text-gray-900 flex items-center gap-2">{selectedUserGroup.user} 님의 교육 계획<span className="text-sm font-normal text-gray-500 bg-gray-100 px-2 py-0.5 rounded-full">{selectedUserGroup.empId}</span></h3><p className="text-sm text-gray-500 mt-1">총 {selectedUserGroup.items.length}건의 신청 내역이 있습니다.</p></div>
                                            <button onClick={() => setSelectedUserGroup(null)} className="text-gray-400 hover:text-gray-600 bg-gray-50 hover:bg-gray-100 p-2 rounded-full transition-colors"><Icon name="x" size={20} /></button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto p-6 bg-gray-50 space-y-4">
                                            {selectedUserGroup.items.map((plan, idx) => (
                                                <div key={plan.id} className="bg-white p-5 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow">
                                                    <div className="flex justify-between items-start mb-3">
                                                        <div className="flex items-center gap-2"><span className="bg-gray-100 text-gray-600 text-xs font-bold px-2 py-1 rounded">#{idx + 1}</span><Badge status={plan.status} /><span className="text-xs text-gray-400 border-l pl-2 ml-2">{plan.date} 신청</span></div>
                                                        <div className="font-bold text-blue-600 text-sm">{plan.cost}</div>
                                                    </div>
                                                    <h4 className="text-lg font-bold text-gray-900 mb-2">{plan.title}</h4>
                                                    <div className="bg-gray-50 p-4 rounded-lg text-sm text-gray-700 border border-gray-100 mb-4 space-y-2">
                                                        <div className="grid grid-cols-2 gap-2">
                                                            <div><span className="text-gray-500">교육방식:</span> {plan.method}</div><div><span className="text-gray-500">주관:</span> {plan.organizer}</div><div><span className="text-gray-500">인정시간:</span> {plan.hours}</div><div><span className="text-gray-500">기간:</span> {plan.period}</div><div><span className="text-gray-500">환급여부:</span> {plan.refund}</div>
                                                        </div>
                                                        <div className="pt-2 border-t border-gray-200 mt-2"><span className="text-gray-500 block mb-1 font-semibold">핵심목표:</span><p className="leading-relaxed whitespace-pre-wrap">{plan.content}</p></div>
                                                    </div>
                                                    {plan.rejectReason && (
                                                        <div className="bg-red-50 p-3 rounded-lg border border-red-100 text-sm text-red-700 mb-4 flex items-start gap-2">
                                                            <Icon name="alert-circle" size={16} className="mt-0.5 shrink-0" />
                                                            <span>반려 사유: {plan.rejectReason}</span>
                                                        </div>
                                                    )}
                                                    {plan.status === 'PENDING' && (
                                                        <div className="flex gap-2 justify-end border-t border-gray-100 pt-3 mt-2">
                                                            <button onClick={() => handleRejectPlan(plan.id)} className="px-4 py-2 text-sm text-red-600 bg-white border border-red-200 hover:bg-red-50 rounded-lg transition-colors flex items-center gap-1"><Icon name="x" size={16} /> 반려</button>
                                                            <button onClick={() => handleApprovePlan(plan.id)} className="px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors shadow-sm flex items-center gap-1"><Icon name="check" size={16} /> 승인</button>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </>
                    );

                case 'contents':
                    return <div className="p-10 text-center text-gray-500">콘텐츠 관리 페이지 (준비중)</div>;
                case 'community':
                    return <div className="p-10 text-center text-gray-500">커뮤니티 관리 페이지 (준비중)</div>;
                default:
                    return <div className="p-10 text-center text-gray-500">준비 중인 페이지입니다.</div>;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 text-gray-900 font-sans flex">
                    <aside className={`fixed inset-y-0 left-0 z-50 w-64 bg-slate-900 text-white transform transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="flex items-center justify-center h-16 border-b border-slate-800"><h1 className="text-xl font-bold tracking-wider flex items-center gap-2"><div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">E</div>EduAdmin</h1></div>
                        <nav className="mt-6 px-4 space-y-2">{navItems.map((item) => { const isActive = activeTab === item.id; return (<button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 ${isActive ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/50' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><Icon name={item.icon} size={20} />{item.label}</button>); })}</nav>
                        <div className="absolute bottom-0 left-0 right-0 p-4 border-t border-slate-800"><div className="flex items-center gap-3"><div className="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center font-bold text-white">A</div><div><p className="text-sm font-medium text-white">관리자</p><p className="text-xs text-slate-500">admin@edu.com</p></div></div></div>
                    </aside>
                    {isSidebarOpen && <div className="fixed inset-0 bg-black/50 z-40 lg:hidden" onClick={() => setIsSidebarOpen(false)} />}
                    <div className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 lg:px-8">
                            <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-2 rounded-md hover:bg-gray-100 lg:hidden"><Icon name="menu" size={20} /></button>
                            <div className="flex-1 max-w-xl mx-4 hidden md:block"><div className="relative"><div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><Icon name="search" size={20} /></div><input type="text" placeholder="사용자, 강의, 게시글 검색..." className="w-full pl-10 pr-4 py-2 bg-gray-100 border-none rounded-lg focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none"/></div></div>
                            <div className="flex items-center gap-4"><button className="relative p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-colors"><Icon name="bell" size={20} /><span className="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span></button><div className="h-8 w-px bg-gray-200 mx-1"></div><button className="text-sm font-medium text-gray-600 hover:text-blue-600">로그아웃</button></div>
                        </header>
                        <main className="flex-1 overflow-y-auto bg-gray-50 p-4 lg:p-8">
                            <div className="max-w-7xl mx-auto">
                                <div className="mb-8">
                                    <h1 className="text-2xl font-bold text-gray-900">{navItems.find(i => i.id === activeTab)?.label}</h1>
                                    <p className="text-gray-500 text-sm mt-1">{activeTab === 'dashboard' ? '구성원 교육 현황 및 성과 분석 리포트입니다.' : activeTab === 'courses' ? '임직원이 제출한 교육 계획서를 통합 관리합니다.' : activeTab === 'users' ? '사내 임직원 정보를 관리하고 권한을 설정합니다.' : '시스템 데이터를 관리합니다.'}</p>
                                </div>
                                {renderContent()}
                            </div>
                        </main>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
