<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 대시보드 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-2">교육 대시보드</h1>
        <p class="text-gray-500 text-center mb-8 text-sm">Google API 연동 로그인</p>

        <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">이름 (userName)</label>
                <input type="text" id="inputName" required 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="성함을 입력하세요">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">고유번호 (userUid)</label>
                <input type="password" id="inputUid" required 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="고유번호를 입력하세요">
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition flex justify-center items-center">
                로그인 하기
            </button>
        </form>

        <div id="msg" class="mt-4 text-center text-sm font-medium hidden p-3 rounded-lg"></div>
    </div>

    <script>
        // ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
        // 1. API 키 (새로 찾으신 키 적용됨)
        const API_KEY = "AQ.Ab8RN6JHaCFlWBlo5hXgEYQZDpQP3MnxpHnG2TeVHlHcsdrfjw"; 

        // 2. 스프레드시트 ID
        const SPREADSHEET_ID = "1JaxcSgP7amAT8N1sM2aa9TbxFAXjY6k9NAay49TyIyc";
        
        // 3. 시트 이름
        const SHEET_NAME = "시트1"; 

        // 4. 이동할 페이지
        const TARGET_URL = "개인정보&커뮤니티.html"; 
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        async function handleLogin(e) {
            e.preventDefault();
            const name = document.getElementById('inputName').value.trim();
            const uid = document.getElementById('inputUid').value.trim();
            const msgBox = document.getElementById('msg');
            const btn = document.getElementById('loginBtn');

            // UI 로딩 상태
            msgBox.className = "mt-4 text-center text-sm font-medium text-blue-600 block bg-blue-50";
            msgBox.innerHTML = `<span class="inline-block animate-spin mr-2">↻</span> 구글 서버 통신 중...`;
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // Google Sheets API URL 구성
                const googleApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

                // CORS(보안) 오류를 피하기 위해 중계 서버(Proxy) 사용
                const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(googleApiUrl);

                const response = await fetch(proxyUrl);
                const data = await response.json();

                // API 에러 체크 (더 상세하게 구분)
                if (data.error) {
                    let errorMessage = data.error.message;
                    
                    // 에러 유형별 상세 안내
                    if (data.error.status === 'PERMISSION_DENIED') {
                        if (errorMessage.includes('has not been used in project') || errorMessage.includes('disabled')) {
                            throw new Error("⚠️ <b>API 미설정 오류</b><br>구글 클라우드 콘솔에서<br>'Google Sheets API'를 [사용(Enable)]으로 바꿔주세요.");
                        } else {
                            throw new Error("⚠️ <b>권한 오류</b><br>구글 시트의 [공유] 버튼을 눌러<br>'링크가 있는 모든 사용자'로 설정해주세요.");
                        }
                    } else if (data.error.code === 400 || data.error.status === 'INVALID_ARGUMENT') {
                         throw new Error("⚠️ <b>시트 이름 오류</b><br>엑셀 하단 탭 이름이 '시트1'이 맞는지 확인해주세요.");
                    }
                    
                    throw new Error(errorMessage); 
                }

                if (!data.values || data.values.length < 2) {
                    throw new Error("시트에 데이터가 없습니다.");
                }

                // 헤더(첫 줄)에서 컬럼 위치 찾기
                const headers = data.values[0].map(h => h.trim());
                const nameIndex = headers.indexOf('userName');
                const uidIndex = headers.indexOf('userUid');

                if (nameIndex === -1 || uidIndex === -1) {
                    throw new Error(`시트 첫 줄에 'userName'과 'userUid'가 없습니다.<br>현재 헤더: [${headers.join(', ')}]`);
                }

                // 사용자 찾기
                let foundUser = null;
                for (let i = 1; i < data.values.length; i++) {
                    const row = data.values[i];
                    if (row[nameIndex] && row[uidIndex]) {
                        if (row[nameIndex].trim() === name && row[uidIndex].trim() === uid) {
                            foundUser = { 
                                userName: row[nameIndex].trim(), 
                                userUid: row[uidIndex].trim() 
                            };
                            break;
                        }
                    }
                }

                if (foundUser) {
                    msgBox.className = "mt-4 text-center text-sm font-medium text-green-700 block bg-green-50";
                    msgBox.innerHTML = `✅ <b>로그인 성공!</b><br>${foundUser.userName}님 환영합니다.`;
                    
                    setTimeout(function() {
                        const finalUrl = `${TARGET_URL}?name=${encodeURIComponent(foundUser.userName)}&uid=${encodeURIComponent(foundUser.userUid)}`;
                        window.location.href = finalUrl;
                    }, 1000);
                } else {
                    throw new Error("일치하는 회원 정보가 없습니다.");
                }

            } catch (error) {
                console.error(error);
                let errorMsg = error.message;
                
                if (errorMsg.includes('API key not valid')) {
                    errorMsg = "API 키가 올바르지 않습니다.<br>(복사 붙여넣기를 다시 확인해주세요)";
                } else if (errorMsg.includes('Failed to fetch')) {
                    errorMsg = "서버 연결 실패<br>(인터넷 연결을 확인하거나 잠시 후 다시 시도해주세요)";
                }

                msgBox.className = "mt-4 text-center text-sm font-medium text-red-600 block bg-red-50";
                msgBox.innerHTML = errorMsg.startsWith('⚠️') || errorMsg.startsWith('✅') ? errorMsg : `⚠️ 오류: ${errorMsg}`;
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
